## ================= Search =================
# the fields to return in search results from a solr query
search.return.fields=id,name,synonym,\
  symbol,database,type,\
  taxonId,taxonName,geneProductSubset,\
  isCompleteProteome,referenceProteome,isIsoform,\
  isAnnotated,parentId
search.field.repo2domain.map=\
  exact_symbol->symbol,edge_symbol->symbol,\
  exact_name->name,edge_name->name,\
  exact_synonym->synonym,edge_synonym->synonym
search.highlight.delims="<b>,</b>"
