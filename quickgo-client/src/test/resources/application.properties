## ================= Profile ==============
spring.profiles.active=embeddedServer

## ================= Solr =================
solr.solr.home=../solr-cores/src/main/cores

# tests can overwrite this value with use of uk.ac.ebi.quickgo.repo.solr.io.ontology.TemporarySolrDataStore
# otherwise, this value ensures tests do not overwrite a real data-store
solr.data.dir=/tmp/solr-data-dir

## ================= Preset Information =================
preset.chunk.size=500
assignedBy.preset.source=classpath:/presets/DB_XREFS.dat.gz
assignedBy.preset.header.lines=1
reference.db.preset.header.lines=1
reference.db.preset.source=classpath:/presets/DB_XREFS.dat.gz
evidence.preset.source=classpath:/presets/CV_ECO2GO.dat.gz
evidence.preset.header.lines=1
evidence.preset.defaults=
reference.db.preset.defaults=DOI,GO_REF,PMID,REACTOME
reference.specific.db.preset.header.lines=1
reference.specific.db.preset.source=classpath:/presets/CV_GO_REFS.dat.gz
reference.specific.db.preset.defaults=0000037,0000038,0000043,0000045,0000039,0000040,0000044,0000046,0000003,0000041,\
  0000020,0000002,0000042,0000019,0000035,0000049,0000104,0000108