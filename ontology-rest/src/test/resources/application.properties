## ================= Profile ==============
spring.profiles.active=embeddedServer

## ================= Solr =================
solr.solr.home=../solr-cores/src/main/cores

# tests can overwrite this value with use of uk.ac.ebi.quickgo.repo.solr.io.ontology.TemporarySolrDataStore
# otherwise, this value ensures tests do not overwrite a real data-store
solr.data.dir=/tmp/solr-data-dir

## ================= Ontology Traversal =================
ontology.traversal.source=/relations/RELATIONS.dat.gz,/relations/ECO_RELATIONS.dat.gz
ontology.traversal.chunk.size=100
ontology.traversal.header.lines=1
## ================= Ontology Graphics =================
graphics.ontology.source=.

## ================= Controller Defaults =================
ontology.max_page_size=30
ontology.default_page_size=25
ontology.cache.control.start.time=18
ontology.cache.control.end.time=17
## ======== MetaData source information ==============
ontology.metadata.source=classpath:/ONTOLOGY_IRI.dat.gz
